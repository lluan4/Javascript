<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        var a = 1
        var b = 1
        var lista = ['Banana', 'Maçã', 'Morango', 'Uva']
        
        for (var x in lista){
                document.write(lista[x] + '<br />')
        }

        document.write ('<br /> <hr />')
        
        while (a < 10 ) {
            
            while (b < 10 ){
                document.write (a + ' x ' + b + ' = ' + (a*b) + '<br />')
                b++
            }
            document.write ('<br />')
            a++
            b = 1
        }

    </script>
</head>
<body>

</body>
</html>
