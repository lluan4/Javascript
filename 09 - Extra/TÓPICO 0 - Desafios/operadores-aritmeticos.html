<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
    <script>
      var num1 = prompt('Digite o valor de num1')
      var num2 = prompt('Digite o valor de num2')

      num1 = parseInt(num1)
      num2 = parseInt(num2)

      document.write(
        'A soma entre ' +
          num1 +
          ' e ' +
          num2 +
          ' é: ' +
          (num1 + num2) +
          '<br/>',
      )
      document.write(
        'A subtração entre ' +
          num1 +
          ' e ' +
          num2 +
          ' é: ' +
          (num1 - num2) +
          '<br/>',
      )
      document.write(
        'A Multiplicação entre ' +
          num1 +
          ' e ' +
          num2 +
          ' é: ' +
          num1 * num2 +
          '<br/>',
      )
      document.write(
        'A Divisão entre ' +
          num1 +
          ' e ' +
          num2 +
          ' é: ' +
          num1 / num2 +
          '<br/>',
      )
      document.write(
        'O Módulo entre ' +
          num1 +
          ' e ' +
          num2 +
          ' é: ' +
          (num1 % num2) +
          '<br/>',
      )
      document.write('O Incremento pré de ' + num1 + ' é: ' + ++num1 + '<br/>')
      document.write('O Decremento pré de ' + num1 + ' é: ' + --num1 + '<br/>')
      document.write('O Incremento pós de ' + num1 + ' é: ' + num1++ + '<br/>')
      document.write('O Decremento pós de ' + num1 + ' é: ' + num1-- + '<br/>')
      document.write('O num1 é: ' + num1 + '<br/>')
    </script>
  </head>

  <body></body>
</html>
