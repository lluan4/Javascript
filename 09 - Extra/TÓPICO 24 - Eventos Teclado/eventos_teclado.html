<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
    /*  PRINCIPAIS EVENTOS TECLADO
            - onkeydown // o evento acontece e depois aparece a letra
            - onkeypress // a letra aparece e depois acontece o evento
            - onkeyup // Só aparece em caracter que consomem espaço
    */
        function acao1()
        {
            alert('Evento disparado')
        }
    </script>
</head>
<body>
    <input onkeypress = "acao1()" type="text" />
</body>
</html>
