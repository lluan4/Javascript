<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DOM</title>
    <style>
        .estilo1
        {
            background: red;
            color: #FFF;
        }
        .estilo2{
            width: 400px;
            height: 50px;
            background-color: red;
            text-align: center;
            font-size: 25px;
            color: #FFF;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div id='mensagem' class="estilo1">Modificando a classe</div>
    <hr />
    <button type="button" onclick="modificaClasse()">Aplicar Classe</button>

<script>
    function modificaClasse()
    {
        document.getElementById('mensagem').className = 'estilo2'
    }
</script>

</body>
</html>
