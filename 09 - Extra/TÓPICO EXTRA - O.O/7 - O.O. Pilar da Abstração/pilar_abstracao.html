        // modelo da entidade/objeto
        class ContaBancaria {

            constructor () {

                this.saldo = 50

            depositar(valorDeposito) {

            }
            
            sacar(valorSaque) {
                this.saldo -= valorSaque
            }

            consultaSaldo() {
                return this.saldo
            }

        } 

        let x = new ContaBancaria()
        let y = new ContaBancaria()

        console.log(x.consultaSaldo())
        x.sacar(200)
