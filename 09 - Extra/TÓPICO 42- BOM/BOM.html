<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        //Window
        var janela
        function abrirPopUp() {
            janela = window.open('http://www.google.com', 'nova_janela', 'width = 200', 'height = 100')
        }
        function fecharPopUp() {
            janela.close()
        }

        //Screen
        var altura = window.screen.availHeight
        var largura = window.screen.availWidth

        //document.write('Altura: ' + altura + '<br />')
        //document.write('Largura: ' + largura + '<br />')

        if (largura < 500) {
            document.write ('Lógica para impressão versão mobile')
        } else {
            document.write ('Lógica para impressão versão web')
        }

        //Location
        function acessarGoogle(){
            window.location.href = "http://www.google.com" // Força redirecionamento
        }
        function reload(){
            location.reload()
        }

        //Timing

        //setTimeout( <ação>, <tempo em milissegundos>)  Executa ação uma vez após o tempo informado
        //clearTimeout()
        //setTimeout(function() { document.write('Teste') }, 2000)
        
        //setInterval( <ação>, <tempo em milissegundos>) Sempre executa a ação após o período informado
        //clearInterval()
        var i = 20
        var x = setInterval(function() { 
            document.write(i + '<br />')
            if (i <= 10) {
                clearInterval(x)
            }
            i--
        }, 1000)
        
    </script>
</head>
<body>
    <button onclick = 'abrirPopUp()'>Abrir janela</button>
    <button onclick = 'fecharPopUp()'>Fechar janela</button>
    <button onclick = 'window.print()'>Imprimir Página</button>
    <button onclick = 'acessarGoogle()'>Abrir Google</button>
    <button onclick = 'reload()'>Reload</button>
</body>
</html>
