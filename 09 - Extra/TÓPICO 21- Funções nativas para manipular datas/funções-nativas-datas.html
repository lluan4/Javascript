<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
       
        var data = new Date()

        //Retorna o dia que o O.S está
        document.write(data.getDate())

        document.write('<br />')

        //Retorna o Mês que o O.S está
        document.write(data.getMonth() + 1)

        document.write('<br />')

        //Retorna o Ano que o O.S está
        document.write(data.getFullYear())

        document.write('<br />')

        document.write(data.getDate() + '/' + (data.getMonth() + 1) + '/' + data.getFullYear())


    </script>
</head>
<body>
 

    <script src =""></script>


</body>
</html>
