<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script>
    var nome  = 'Luan Lima'
        //propriedade lenght
        document.write(nome.length)
        document.write('<br />')

        //Método charAt
        document.write(nome.charAt(1))
        document.write('<br />')

        //Método indexOf
        document.write(nome.indexOf('n'))
        document.write('<br />')

        //Método replace
        document.write(nome.replace('Luan', 'Lima'))
        document.write('<br />')

        //Método substr
        document.write(nome.substr(2))
        document.write('<br />')
        document.write(nome.substr(2, 4))
        document.write('<br />')

        //Método toLowerCase
        document.write(nome.toLowerCase( ))
        document.write('<br />')

        //Método toUpperCase
        document.write(nome.toUpperCase( ))
        document.write('<br />')

        //Método trim
        document.write(' -' +  nome .trim() + '- ')
        document.write('<br />')

    </script>

</head>
<body>
    
    <script src =""></script>

</body>
</html>
